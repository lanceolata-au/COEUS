  <div class="row">

          </div>
        </div>
      </nav>
      <br>-->

      <div class="col s12 m12 l12 white z-depth-2">

        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID No.</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let element">{{this.countries[element.country - 1].fullName}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
            <td mat-cell *matCellDef="let element"><div *ngIf="element.state > 0">{{this.states[element.state - 1].fullName}}</div><div *ngIf="element.state == 0">NA</div></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <app-modal-general title="Filter Options" modalId="filterModal">

            <h5>Country</h5>
            <p *ngFor="let country of this.applicationPackage.applicationCountries">
              <label>
                <input type="checkbox" [(ngModel)]="country.filtered"/>
                <span class="blue-grey-text text-darken-3">{{country.fullName}}</span>
              </label>
            </p>

          <a class="btn" (click)="saveFilters()">Save Filters</a>

        </app-modal-general>

      </div>
    </div>
  </div>
</div>

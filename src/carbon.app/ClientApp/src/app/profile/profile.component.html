<app-loader [loading]="this.loading"></app-loader>
<div *ngIf="this.readyToRender">
  <div class="row"></div>

  <div style="display: block; min-height: calc(100vh - 150px);">

    <div class="row">
      <div class="col s12 m12 l12">
        <div class="section white z-depth-3">
          <div class="container">

            <div class="row">

              <div class="col s12">
                <h4>User profile for {{this.fullProfile.name}}</h4>
              </div>

              <div class="input-field col l6 s12">
                <input id="name" type="text" value="{{this.fullProfile.name}}">
                <label for="name">Name</label>
              </div>

              <div class="input-field col l6 s12">
                <input id="email" type="text" disabled value="{{this.profile.userName}}">
                <label for="email">Username/Email</label>
              </div>

              <div class="input-field col l6 s12">
                <input id="age_at_moot" type="text" disabled value="{{this.fullProfile.applicationAgeAtMoot.years}} years & {{this.fullProfile.applicationAgeAtMoot.months}} months at 30th December 2022">
                <label for="age_at_moot">Age at Moot</label>
              </div>

              <div class="input-field col l6 s12">
                <input id="date_of_birth" type="text" disabled value="{{this.fullProfile.dateOfBirth}}">
                <label for="date_of_birth">Date of Birth</label>
              </div>
              <!--
              <div class="input-field col s6">
                <select class="browser-default" [(ngModel)]="this.fullProfile.country" disabled>
                  <option [ngValue]="0" disabled selected>Country</option>
                  <option *ngFor="let country of this.countries" [ngValue]="country.id">{{country.shortCode}} | {{country.fullName}}</option>
                </select>
              </div>

              <div class="input-field col s6">
                <select class="browser-default" [(ngModel)]="this.fullProfile.state" disabled>
                  <option [ngValue]="0" disabled selected>State/Territory</option>
                  <option *ngFor="let state of this.states[this.fullProfile.country - 1]" [ngValue]="state.id">{{state.fullName}}</option>
                </select>
              </div>
              -->
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
